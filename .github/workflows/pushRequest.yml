name: Replace Word in YAML

on:
  push:
    branches:
      - main

jobs:
  replace-word:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run the script
        run: |
          echo "Enter the word you want to substitute:"
          read user_word
          sed -i "s/old_word/$user_word/g" path/to/your/file.yml
