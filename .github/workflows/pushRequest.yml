name: My Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      
      - name: Run My Custom Action
        run: |
          sed -i 's/push/colour/g' ./.github/workflows/config.yml
