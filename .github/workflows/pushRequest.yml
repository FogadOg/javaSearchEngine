name: My Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      
      - name: Run My Custom Action
        with:
          path: ./.github/workflows/config.yml
          oldString: push
          oldStringWin: push
          newString: --_
          showFileContent: true
        # uses: ./.github/actions

