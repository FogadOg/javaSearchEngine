name: Replace Word in File

on:
  workflow_dispatch:
    inputs:
      file:
        description: 'file you want to change'
        required: true
        default: ''
      wordToReplace:
        description: 'what word do you want to replace'
        required: true
        default: ''
      newWord:
        description: 'what word do you what to put in'
        required: true
        default: ''

  push:
    branches:
      - main

jobs:
  replace-word:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Replace word in file
        run: |
          sed -i "s/${{ inputs.wordToReplace }}/${{ inputs.newWord }}/g" ${{ inputs.file }}
          git config --global user.email "fogadm06@gmiual.com"
          git config --global user.name "FogadOg"
          git add .
          git commit -m "Replace 'oldword' with 'newword' in example.yml by GitHub Actions"
          git push