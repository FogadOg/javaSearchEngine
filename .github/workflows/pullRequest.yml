on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      
      - name: running pull request script
        uses: ./.github/actions
        with:
          file: ./.github/pullRequest/pull.yml
          matrix:
            org: 
              -org1
              -org2
              -org3

