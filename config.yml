name: Replace Word in File

on:
  workflow_dispatch:
    inputs:
      file:
        description: 'file it_works want to change'
        required: true
        default: ''

      wordToReplace:
        description: 'what word do it_works want to replace'
        required: true
        default: ''

      newWord:
        description: 'what word do it_works what to put in'
        required: true
        default: ''

      username:
        description: "it_worksr it_works username"
        required: true
        default: ''

      email:
        description: 'it_worksr it_works email'
        required: true
        default: ''


  push:
    branches:
      - main

jobs:
  replace-word:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Replace ${{ inputs.wordToReplace }} with ${{ inputs.newWord }} in ${{ inputs.file }}
        run: |
          sed -i "s/${{ inputs.wordToReplace }}/${{ inputs.newWord }}/g" ${{ inputs.file }}
          git config --global user.email ${{inputs.email}}
          git config --global user.name ${{inputs.username}}
          git add .
          git commit -m "Replace ${{ inputs.wordToReplace }} with ${{ inputs.newWord }} in ${{ inputs.file }}"
          git push